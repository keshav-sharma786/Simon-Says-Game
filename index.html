<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game Using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Simon Says Game</h1>
    <h2 class="over" id="hide">game over</h2>
    <br>
    <h2 id="level-title">Press Any Key to start  game</h2>
    <div class="container">
        <!-- this is the main container, inside which my 4 simon boxes will come -->
         <div class="first">
         <div class="box1 yellow"></div>
         <div class="box1 red"></div>
         </div>
         <div class="second">
         <div class="box1 purple"></div>
         <div class="box1 green"></div>
         </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
